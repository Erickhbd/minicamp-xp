<html>
    <script>
        //declarando variáveis
        var abacate = 2;
        var melancia = 3;

        //camelCase: tudo junto com as inicias seguintes maiúscula

        //declaração de variável de soma
        var totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);

        //trocando o valor da variável abacate
        abacate = 5; // a variável VAR não é necessária pois já existe.

        //somando novamente
        totalFrutasSacola = abacate + melancia;
        console.log(totalFrutasSacola);
        
        //no console, a seta pra cima devolve o último comando utilizado.
    </script>
</html>
