<html>
    <script>
        //1 - receber um número como parâmetro
        //2 - executar um for na lista e para cada elemento verificar se é igual ao número buscado
        //3 - quando encontrar, interromper a execução e retornar true
        //4 - se chegar ao fim sem encontrar, retornar false

        var lista = [19, 54, 18, 11, 47, 98, 36, 44, 87];

        function verificaNumero(numero) {
            var existe = false;
            for (var i = 0; i < lista.length; i++) {
                console.log(i);
                if (lista[i] === numero) {
                    existe = true;
                    break; //interrompe o for ou o while antes de executar a estrutora inteira
                }
                //console.log(i, true);o console aceita vírgula
            }
            return existe;
        }
    </script>
</html>
