    <script>
        //Criar uma função que recebe uma palavra como parametro e retorna esta palavra invertida

        //1 - Receber a palavra como parâmetro
        //2 - Criar uma variável temporária
        //3 - Iterar a palavra de tras pra frente, armazanando letra por letra na variável temporária
        //4 - Retornar a variável temporária

        //0123456
        //abacate
        //length = 7
        //6543210

        function ordemInversa(palavra) {
            var palavraInvertida = "";
            //abaixo os parametros são variáveis
            for (var i = palavra.length -1; i >= 0; i--) {//i-- = decremento
                palavraInvertida = palavraInvertida + palavra[i];
            }
            return palavraInvertida;
